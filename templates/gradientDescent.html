<body>

  <!-- navigation bar -->
  <header>
    <div class="logo">ML Algo Simulator
    </div>
    <nav>
      <ul>
        <li><a href="http://localhost:8000/templates/home.html">Home</a></li>
        <li><a href="http://localhost:8000/templates/gradientDescent.html" class="active">Gradient Decent</a></li>

      </ul>

    <div class="menu-toggle"><i class="fas fa-bars"></i></div>

  <!-- animation container -->
  <div class="simulation">

    <h2 class="animation-title">Gradient Descent example simulation:</h2>
    <img class="eye-animation"
    src="http:\\127.0.0.1:8000\GradientDescent\primaryImage.png"
    alt="simulation will be shown here"/>

    <button type="button" class="normalButton center" onclick="startSimulation()">Start simulation</button>

  </div>

  <div class="formContainer">

    <h3>Enter different data to understand properly</h3>

    <div class="container">
      <form oninput="x.value=(parseInt(alphaID.value))/100">
        <label for="startPointID">Start point:</label>
        <input type="text" id="startPointID">
        <label for="alphaID">Alpha:</label>
        <div class="rangeHolder">
          .01<input type="range" id="alphaID" min="1" max="100">1
        </div>
        <p>selected alpha:</p>
        <div class="fullWidth">
          <output name="x"for="alphaID"></output>
        </div>
        <br>

        <label for="durationID">Enter simulation duration(in seconds):</label>
        <input type="text" id="durationID">
      </form>
      <button  class="normalButton" onclick="upload()">Upload</button>
    </div>

  </div>
